<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/soundmeter.js"></script>
    <title>音量检测</title>
</head>
<body>
<div class="container">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>
                    <span>音量检测示例</span>
                </h1>
                <br>
                <div id="volume" style="width:0px;height:10px;background-color:#8dc63f;margin-top:20px"></div>
            </div>
        </div>
    </div>
</div>
<script>

    $(document).ready(function () {
        openAudio()
    })

    //约束条件
    const constraints = window.constraints = {
        //禁用音频
        audio: true,
        //启用视频
        video: false
    };

    let soundMeter;

    async function openAudio() {
        try {
            //AudioContext是用于管理和播放所有的声音
            window.AudioContext = window.AudioContext || window.webkitAudioContext;
            //实例化AudioContext
            window.audioContext = new AudioContext();
        } catch (e) {
            console.log('网页音频API不支持.');
        }

        //SoundMeter声音测量,用于做声音音量测算使用的
        soundMeter = window.soundMeter = new SoundMeter(window.audioContext);

        try {
            //根据约束条件获取媒体
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            console.log('handleSuccess:');
            handleSuccess(stream);
        } catch (e) {
            handleError(e);
        }
    }

    function handleSuccess(stream) {
        window.stream = stream;
        //将声音测量对象与流连接起来
        soundMeter.connectToSource(stream);
        //开始实时读取音量值
        setTimeout(soundMeterProcess, 100);
    }

    //音频音量处理
    function soundMeterProcess() {
        //读取音量值,再乘以一个系数,可以得到音量条的宽度
        let val = (window.soundMeter.instant.toFixed(2) * 348) + 1;
        //设置音量值状态
        $("#volume").width(val + 'px');
        //每隔100毫秒调用一次soundMeterProcess函数,模拟实时检测音频音量
        setTimeout(soundMeterProcess, 100);
    }

    //注意！！！！！！！！！！
    //要使用webrtc，必须用https，要配置ssl，不然将无法获取到设备
    function handleError(error) {
        console.log('navigator.MediaDevices.getUserMedia error: ', error.message, error.name);
    }
</script>
</body>
</html>
