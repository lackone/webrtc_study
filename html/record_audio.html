<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <title>录制音频</title>
</head>
<body>
<div class="container">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>
                    <span>音频录制</span>
                </h1>

                <audio id="audioPlayer" controls autoPlay></audio>

                <div>
                    <button class="btn btn-primary" onClick="startClickHandler()">打开麦克风</button>
                    <button class="btn btn-primary" onClick="startRecordButtonClickHandler()">开始录制</button>
                    <button class="btn btn-primary" onClick="stopRecordButtonClickHandler()">停止录制</button>
                    <button class="btn btn-primary" onClick="playButtonClickHandler()">播放</button>
                    <button class="btn btn-primary" onClick="downloadButtonClickHandler()">下载</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //录制对象
    let mediaRecorder;
    //录制数据
    let recordedBlobs;
    //音频播放对象
    let audioPlayer;

    //点击打开麦克风按钮
    async function startClickHandler() {
        try {
            //获取音频数据流
            const stream = await navigator.mediaDevices.getUserMedia({audio: true});
            console.log('获取音频stream:', stream);
            //将stream与window.stream绑定
            window.stream = stream;
        } catch (e) {
            //发生错误
            console.error('navigator.getUserMedia error:', e);
        }
    }

    //开始录制
    function startRecordButtonClickHandler() {
        recordedBlobs = [];
        //媒体类型
        let options = {mineType: 'audio/ogg;'};
        try {
            //初始化MediaRecorder对象,传入音频流及媒体类型
            mediaRecorder = new MediaRecorder(window.stream, options);
        } catch (e) {
            console.error('MediaRecorder创建失败:', e);
            return;
        }

        //录制停止事件回调
        mediaRecorder.onstop = (event) => {
            console.log('Recorder stopped: ', event);
            console.log('Recorded Blobs: ', recordedBlobs);
        };

        //当数据有效时触发的事件,可以把数据存储到缓存区里
        mediaRecorder.ondataavailable = handleDataAvailable;
        //录制10秒
        mediaRecorder.start(10);
        console.log('MediaRecorder started', mediaRecorder);
    }

    //停止录制
    function stopRecordButtonClickHandler() {
        mediaRecorder.stop();
    }

    //播放录制数据
    function playButtonClickHandler() {
        //生成blob文件,类型为audio/ogg
        const blob = new Blob(recordedBlobs, {type: 'audio/ogg'});

        audioPlayer = $("#audioPlayer")[0];

        audioPlayer.src = null;
        //根据blob文件生成播放器的数据源
        audioPlayer.src = window.URL.createObjectURL(blob);
        //播放声音
        audioPlayer.play();
    }

    //下载录制文件
    function downloadButtonClickHandler() {
        //生成blob文件,类型为audio/ogg
        const blob = new Blob(recordedBlobs, {type: 'audio/ogg'});
        //URL.createObjectURL()方法会根据传入的参数创建一个指向该参数对象的URL
        const url = window.URL.createObjectURL(blob);
        //创建a标签
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        //设置下载文件
        a.download = 'test.ogg';
        //将a标签添加至网页上去
        document.body.appendChild(a);
        a.click();

        setTimeout(() => {
            document.body.removeChild(a);
            //URL.revokeObjectURL()方法会释放一个通过URL.createObjectURL()创建的对象URL.
            window.URL.revokeObjectURL(url);
        }, 100);
    }

    //录制数据回调事件
    function handleDataAvailable(event) {
        console.log('handleDataAvailable', event);
        //判断是否有数据
        if (event.data && event.data.size > 0) {
            //将数据记录起来
            recordedBlobs.push(event.data);
        }
    }
</script>
</body>
</html>
