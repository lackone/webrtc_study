<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <title>捕获Canvas媒体流</title>
    <style>
        .video {
            background: #222;
            width: 320px;
            height: 240px;
        }

        .small-canvas {
            background-color: #ccc;
            width: 320px;
            height: 240px;
            border-color: #ccc;
            border-width: 1px;
            border-style: solid;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>
                    <span>捕获Canvas作为媒体流示例</span>
                </h1>
                <div>
                    <div class="small-canvas">
                        <canvas id='canvas' width="320" height="240"></canvas>
                    </div>

                    <video class="video" id='video' playsInline autoPlay muted></video>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //MediaStream对象
    let stream;
    //画布对象
    let canvas;
    //画布2D内容
    let context;

    $(function () {
        canvas = $('#canvas')[0];
        startCaptureCanvas()
    })

    //开始捕获Canvas
    function startCaptureCanvas() {
        stream = canvas.captureStream(10);
        console.log(stream)
        const video = $('#video')[0];
        //将视频对象的源指定为stream1
        video.srcObject = stream;
        drawLine();
    }

    //画线
    function drawLine() {
        //获取Canvas的2d内容
        context = canvas.getContext("2d");

        //填充颜色
        context.fillStyle = '#CCC';
        //绘制Canvas背景
        context.fillRect(0, 0, 320, 240);

        context.lineWidth = 1;
        //画笔颜色
        context.strokeStyle = "#FF0000";

        //监听画板鼠标按下事件 开始绘画
        canvas.addEventListener("mousedown", startAction);
        //监听画板鼠标抬起事件 结束绘画
        canvas.addEventListener("mouseup", endAction);
    }

    //鼠标按下事件
    function startAction(event) {
        //开始新的路径
        context.beginPath();
        //将画笔移动到指定坐标，类似起点
        context.moveTo(event.offsetX, event.offsetY);
        //开始绘制
        context.stroke();
        //监听鼠标移动事件
        canvas.addEventListener("mousemove", moveAction);
    }

    //鼠标移动事件
    function moveAction(event) {
        //将画笔移动到结束坐标，类似终点
        context.lineTo(event.offsetX, event.offsetY);
        //开始绘制
        context.stroke();
    }

    //鼠标抬起事件
    function endAction() {
        //移除鼠标移动事件
        canvas.removeEventListener("mousemove", moveAction);
    }
</script>
</body>
</html>
