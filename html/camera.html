<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <title>webrtc示例-打开摄像头</title>
    <style>
        .video {
            width: 100%; /* 宽度占满父容器 */
            height: auto; /* 高度自动，保持原始宽高比 */
            max-width: 100%; /* 防止超出容器 */
            display: block; /* 去除底部空白间隙 */
            background: #000; /* 可选：黑底，避免加载前白屏 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>
                    <span>摄像头示例</span>
                </h1>
                <video class="video" id="myVideo" autoPlay playsInline></video>
                <br>
                <button type="button" class="btn btn-primary" onclick="openCamera()">打开摄像头</button>
            </div>
        </div>
    </div>
</div>
<script>
    //约束条件
    const constraints = window.constraints = {
        //禁用音频
        audio: false,
        //启用视频
        video: true
    };

    async function openCamera() {
        try {
            //根据约束条件获取媒体
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            console.log('handleSuccess:');
            handleSuccess(stream);
        } catch (e) {
            handleError(e);
        }
    }

    function handleSuccess(stream) {
        const video = $("#myVideo");
        //可以通过stream.getVideoTracks()得到视频轨道
        const videoTracks = stream.getVideoTracks();
        console.log('通过设置限制条件获取到流:', constraints);
        //通过videoTracks[0].label获取到摄像头的名称
        console.log(`使用的视频设备: ${videoTracks[0].label}`);
        //使得浏览器能访问到stream
        window.stream = stream;
        //将video对象的视频源指定为stream
        //autoPlay 视频自动播放
        //playsInline不希望用户拖动
        video[0].srcObject = stream;
    }

    //注意！！！！！！！！！！
    //要使用webrtc，必须用https，要配置ssl，不然将无法获取到设备
    function handleError(error) {
        if (error.name === 'ConstraintNotSatisfiedError') {
            const v = constraints.video;
            //宽高尺寸错误
            alert(`宽:${v.width.exact} 高:${v.height.exact} 设备不支持`);
        } else if (error.name === 'PermissionDeniedError') {
            alert('没有摄像头和麦克风使用权限,请点击允许按钮');
        }
        alert(`getUserMedia错误: ${error.name}` + error.toString());
    }
</script>
</body>
</html>
