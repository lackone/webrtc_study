<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <title>分辨率</title>
    <style>
        .video {
            width: 100%; /* 宽度占满父容器 */
            height: auto; /* 高度自动，保持原始宽高比 */
            max-width: 100%; /* 防止超出容器 */
            display: block; /* 去除底部空白间隙 */
            background: #000; /* 可选：黑底，避免加载前白屏 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>
                    <span>视频分辨率示例</span>
                </h1>
                <video class="video" id='video' playsInline autoPlay></video>
                <br>
                <select class="form-control" id="change">
                    <option value="qvga">QVGA</option>
                    <option value="vga">VGA</option>
                    <option value="hd">高清</option>
                    <option value="fullhd">超清</option>
                    <option value="2k">2K</option>
                    <option value="4k">4K</option>
                    <option value="8k">8K</option>
                </select>
                <br>
                <button type="button" class="btn btn-primary" onClick="dynamicChange()">动态设置</button>
            </div>
        </div>
    </div>
</div>
<script>
    //QVGA 320*240
    const qvgaConstraints = {
        video: {width: {exact: 320}, height: {exact: 240}}
    };

    //VGA 640*480
    const vgaConstraints = {
        video: {width: {exact: 640}, height: {exact: 480}}
    };

    //高清 1280*720
    const hdConstraints = {
        video: {width: {exact: 1280}, height: {exact: 720}}
    };

    //超清 1920*1080
    const fullHdConstraints = {
        video: {width: {exact: 1920}, height: {exact: 1080}}
    };

    //2K 2560*1440
    const twoKConstraints = {
        video: {width: {exact: 2560}, height: {exact: 1440}}
    };

    //4K 4096*2160
    const fourKConstraints = {
        video: {width: {exact: 4096}, height: {exact: 2160}}
    };

    //8K 7680*4320
    const eightKConstraints = {
        video: {width: {exact: 7680}, height: {exact: 4320}}
    };

    $(document).ready(function () {
        openVideo(qvgaConstraints)
    })

    let stream;

    async function openVideo(constraints) {
        if (stream) {
            stream.getTracks().forEach(function (track) {
                track.stop()
            })
        }
        try {
            //根据约束条件获取媒体
            stream = window.stream = await navigator.mediaDevices.getUserMedia(constraints);
            console.log('handleSuccess:');
            handleSuccess(stream);
        } catch (e) {
            handleError(e);
        }
    }

    $("#change").on("change", function () {
        let value = $(this).val();
        switch (value) {
            case 'qvga':
                openVideo(qvgaConstraints);
                break;
            case 'vga':
                openVideo(vgaConstraints);
                break;
            case 'hd':
                openVideo(hdConstraints);
                break;
            case 'fullhd':
                openVideo(fullHdConstraints);
                break;
            case '2k':
                openVideo(twoKConstraints);
                break;
            case '4k':
                openVideo(fourKConstraints);
                break;
            case '8k':
                openVideo(eightKConstraints);
                break;
            default:
                openVideo(vgaConstraints);
                break;
        }
    })

    function dynamicChange() {
        const track = window.stream.getVideoTracks()[0]

        track.applyConstraints(vgaConstraints)
            .then(function () {
                console.log('动态改变分辨率成功...');
            }).catch(function (err) {
            console.log('动态改变分辨率错误:', err.name)
        })
    }

    function handleSuccess(stream) {
        let video = $("#video");
        video[0].srcObject = stream;

        const track = stream.getVideoTracks()[0]
        const constraints = track.getConstraints()

        console.log('约束条件为:' + JSON.stringify(constraints));
    }

    //注意！！！！！！！！！！
    //要使用webrtc，必须用https，要配置ssl，不然将无法获取到设备
    function handleError(error) {
        console.log('navigator.MediaDevices.getUserMedia error: ', error.message, error.name);
    }
</script>
</body>
</html>
