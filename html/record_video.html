<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <title>录制视频</title>
</head>
<body>
<div class="container">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>
                    <span>录制视频示例</span>
                </h1>

                <video class="small-video" id="videoPreview" playsInline autoPlay muted></video>

                <video class="small-video" id="videoPlayer" playsInline loop></video>

                <div>
                    <button class="btn btn-primary" onClick="startClickHandler()">打开摄像头</button>
                    <button class="btn btn-primary" onClick="startRecordButtonClickHandler()">开始录制</button>
                    <button class="btn btn-primary" onClick="stopRecordButtonClickHandler()">停止录制</button>
                    <button class="btn btn-primary" onClick="playButtonClickHandler()">播放</button>
                    <button class="btn btn-primary" onClick="downloadButtonClickHandler()">下载</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //录制对象
    let mediaRecorder;
    //录制数据
    let recordedBlobs;
    //视频预览,用于录制过程中预览视频
    let videoPreview;
    //视频播放,用于录制完成后回放视频
    let videoPlayer;

    //打开摄像头并预览视频
    async function startClickHandler() {
        //约束条件
        let constraints = {
            //开启音频
            audio: true,
            //设置视频分辨率为1280*720
            video: {
                width: 1280, height: 720
            }
        };
        console.log('约束条件为:', constraints);
        try {
            //获取音视频流
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            window.stream = stream;
            //将视频预览对象源指定为stream
            videoPreview = $("#videoPreview")[0]
            videoPreview.srcObject = stream;
        } catch (e) {
            console.error('navigator.getUserMedia error:', e);
        }
    }

    //开始录制
    function startRecordButtonClickHandler() {
        //录制数据
        recordedBlobs = [];
        //指定mimeType类型,依次判断是否支持vp9 vp8编码格式
        let options = {mimeType: 'video/webm;codecs=vp9'};

        if (!MediaRecorder.isTypeSupported(options.mimeType)) {
            console.error("video/webm;codecs=vp9不支持");
            options = {mimeType: 'video/webm;codecs=vp8'};
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                console.error("video/webm;codecs=vp8不支持");
                options = {mimeType: 'video/webm'};
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    console.error(`video/webm不支持`);
                    options = {mimeType: ''};
                }
            }
        }

        try {
            //创建MediaRecorder对象,准备录制
            mediaRecorder = new MediaRecorder(window.stream, options);
        } catch (e) {
            console.error('创建MediaRecorder错误:', e);
            return;
        }

        //录制停止事件监听
        mediaRecorder.onstop = (event) => {
            console.log('录制停止: ', event);
            console.log('录制的Blobs数据为: ', recordedBlobs);
        };

        mediaRecorder.ondataavailable = handleDataAvailable;
        //开始录制并指定录制时间为10秒
        mediaRecorder.start(10);
        console.log('MediaRecorder started', mediaRecorder);
    }

    function stopRecordButtonClickHandler() {
        //停止录制
        mediaRecorder.stop();
    }

    //回放录制视频
    function playButtonClickHandler(e) {
        //生成blob文件,类型为video/webm
        const blob = new Blob(recordedBlobs, {type: 'video/webm'});

        videoPlayer = $("#videoPlayer")[0];

        videoPlayer.src = null;
        videoPlayer.srcObject = null;
        //URL.createObjectURL()方法会根据传入的参数创建一个指向该参数对象的URL
        videoPlayer.src = window.URL.createObjectURL(blob);
        //显示播放器控件
        videoPlayer.controls = true;
        //开始播放
        videoPlayer.play();
    }

    //点击下载录制文件
    function downloadButtonClickHandler() {
        //生成blob文件,类型为video/webm
        const blob = new Blob(recordedBlobs, {type: 'video/webm'});
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        //指定下载文件及类型
        a.download = 'test.webm';
        //将a标签添加至网页上去
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
            document.body.removeChild(a);
            //URL.revokeObjectURL()方法会释放一个通过URL.createObjectURL()创建的对象URL.
            window.URL.revokeObjectURL(url);
        }, 100);
    }

    //录制数据回调事件
    function handleDataAvailable(event) {
        console.log('handleDataAvailable', event);
        //判断是否有数据
        if (event.data && event.data.size > 0) {
            //将数据记录起来
            recordedBlobs.push(event.data);
        }
    }
</script>
</body>
</html>
